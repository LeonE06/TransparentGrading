server {
    listen 80;
    server_name _;

    # ‚öôÔ∏è Symfony API (l√§uft im backend-Container)
    # Symfony API √ºber PHP-FPM
location ~ ^/api(/|$) {
    root /var/www/html/public;
    fastcgi_pass backend:9000;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root/index.php;
    fastcgi_param PATH_INFO $uri;
}



    # üñ•Ô∏è Vue Frontend (SPA / statischer Build)
    location / {
        root /var/www/html/public/frontend;
        index index.html;
        try_files $uri /index.html; # SPA Routing
    }

    # üêò Symfony Backend (PHP-FPM)
    location ~ \.php$ {
    root /var/www/html/public;
    fastcgi_pass backend:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $document_root;
}

    # üö´ Sicherheit: blockiere .ht*-Dateien
    location ~ /\.ht {
        deny all;
    }

    # ‚ö° GZIP-Kompression (Performance)
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss;
    gzip_min_length 256;
    gzip_vary on;

    # üßæ Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
