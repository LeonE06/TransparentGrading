security:
    # Symfony 7: enable_authenticator_manager entfernt!

    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|css|images|js)
            security: false

        api:
            pattern: ^/api/
            stateless: true
            provider: in_memory
            custom_authenticators:
                - App\Security\JWTAuthenticator

        main:
            lazy: true
            security: false

    access_control:
        - { path: ^/api/lehrer, roles: ROLE_LEHRER }
        - { path: ^/api/schueler, roles: ROLE_SCHUELER }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
