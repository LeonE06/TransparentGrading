security:
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Schueler
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|css|images|js)
            security: false

        # üîê Alle API-Endpunkte ‚Üí JWT
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\ApiJWTAuthenticator

    access_control:
        - { path: ^/api/mood, roles: ROLE_SCHUELER }
        - { path: ^/api/lehrer, roles: ROLE_LEHRER }
        - { path: ^/api/schueler, roles: ROLE_SCHUELER }
