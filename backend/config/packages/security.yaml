security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|css|images|js)
            security: false

        # üîê API ‚Üí Bearer Token
        api:
            pattern: ^/api
            stateless: true
            custom_authenticators:
                - App\Security\ApiJWTAuthenticator

        # üç™ Login / normale Seiten ‚Üí Cookie
        main:
            lazy: true
            custom_authenticators:
                - App\Security\JWTAuthenticator

    access_control:
        - { path: ^/api/mood, roles: ROLE_SCHUELER }
        - { path: ^/api/lehrer, roles: ROLE_LEHRER }
        - { path: ^/api/schueler, roles: ROLE_SCHUELER }
