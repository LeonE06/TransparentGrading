security:
    enable_authenticator_manager: true

    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|css|images|js)
            security: false

        api:
            pattern: ^/api/
            stateless: true
            custom_jwt: true

        main:
            lazy: true
            provider: in_memory
            security: false  # Main-Frontend bleibt öffentlich

    access_control:
        # Lehrer: Darf nur Lehrer-API
        - { path: ^/api/lehrer, roles: ROLE_LEHRER }
        # Schüler: Darf nur Schüler-API
        - { path: ^/api/schueler, roles: ROLE_SCHUELER }
        # Alle API-Endpunkte brauchen gültiges Token
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
