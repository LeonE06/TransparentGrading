nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: []
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        allow_methods: ['GET', 'POST', 'OPTIONS', 'PUT', 'DELETE']
        expose_headers: []
        max_age: 3600

    paths:
        '^/api/':
            allow_origin: ['https://transparent-grading-flax.vercel.app']
            allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
            allow_methods: ['GET', 'POST', 'OPTIONS', 'PUT', 'DELETE']
            max_age: 3600
