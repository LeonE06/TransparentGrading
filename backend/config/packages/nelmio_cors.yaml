nelmio_cors:
    defaults:
        allow_credentials: false
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        allow_methods: ['GET', 'POST', 'OPTIONS', 'PUT', 'DELETE']
        expose_headers: []
        max_age: 3600
        origin_regex: true

    paths:
        '^/api/':
            allow_origin:
                - '^https://transparent-grading-flax\.vercel\.app$'
                - '^https://transparent-grading-flax--.*\.vercel\.app$'  # f√ºr Preview Deploys
                - 'http://localhost:5173'
            allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
            allow_methods: ['GET', 'POST', 'OPTIONS', 'PUT', 'DELETE']
            max_age: 3600
