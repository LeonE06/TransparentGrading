name: transparentgrading

services:
  # üêò Symfony Backend
  backend:
    build:
      context: ./backend
      target: dev
    container_name: tg-backend
    restart: unless-stopped
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DATABASE_URL: mysql://tg_user:tg_pass@db:3306/transparentgrading
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/vendor
    depends_on:
      - db
      - mailhog
    command: ["symfony", "serve", "--no-tls", "--allow-all-ip", "--port=8000"]
    networks:
      - tg-net

  # üåê Vue Frontend (Vite)
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      target: dev
    container_name: tg-frontend
    restart: unless-stopped
    environment:
      - VITE_PORT=5173
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host"]
    networks:
      - tg-net

  # üê¨ MySQL Database
  db:
    image: mysql:8.0
    container_name: tg-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: transparentgrading
      MYSQL_USER: tg_user
      MYSQL_PASSWORD: tg_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tg-net

  # üß∞ phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tg-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: tg_user
      PMA_PASSWORD: tg_pass
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - tg-net

  # ‚úâÔ∏è Mailhog (lokaler SMTP-Tester)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tg-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  # Webinterface
      - "1025:1025"  # SMTP
    networks:
      - tg-net

volumes:
  db_data:

networks:
  tg-net:
    name: tg-net
    driver: bridge

